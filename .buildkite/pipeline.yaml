steps:
  - label: ":cypress: Run staging tests"
    agents:
      queue: "default"
      environment:
          - MODULE=$MODULE
    command:
      - 'echo "Running staging tests"'
      - "set -e"
      - "npm install"
      - "MODULE=$${MODULE}"
      - npx cypress run --spec 'cypress/e2e/ui.cy.ts'
      - "EXIT_CODE=0"
      - 'echo \${EXIT_CODE}'
    artifact_paths:
      - 'cypress/videos/**/*.mp4'
      - 'cypress/screenshots/*'
notify:
  - email: 'test@xyz.com'